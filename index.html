<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perimeter & Area Calculator</title>
</head>
<body>
    <div class="container">
    
        <div class=" shape triangle">
            <form>
                <fieldset>
                    <legend>Side Values Of Triangel</legend>
                    <input type="text" name="" id="side1_triangle">
                    <input type="text" name="" id="side2_triangle">
                    <input type="text" name="" id="side3_triangle">
                    <div class="buttons">
                        <input type="submit" value="Find Area">
                        <input type="submit" value="Find Perimeter">
                    </div>
                </fieldset>
            </form>
        </div>



        <div class="shape rectangle">
            <form>
                <fieldset>
                    <legend>Side Values Of Rectangle</legend>
                    <input type="text" name="" id="side1_rectangle">
                    <input type="text" name="" id="side2_rectangle">
                    <div class="buttons">
                        <input type="submit" value="Find Area">
                        <input type="submit" value="Find Perimeter">
                    </div>
                </fieldset>
            </form>
        </div>




        <div class="shape square">
            <form>
                <fieldset>
                    <legend>Side Value Of Square</legend>
                    <input type="text" name="" id="side1_square">
                    <div class="buttons">
                        <input type="submit" value="Find Area">
                        <input type="submit" value="Find Perimeter">
                    </div>
                </fieldset>
            </form>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
